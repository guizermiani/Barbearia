{% extends 'base.html' %} {% block title %}Profissionais{% endblock %} {% block
content %}
<div class="card p-4 shadow-sm">
  <h1 class="h5 mb-3">{{ titulo }}</h1>

  <a href="{{ url_for('profissional_salvar') }}" class="btn btn-primary mb-3"
    >Novo Profissional</a
  >

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for p in profissionais %}
      <tr>
        <td>{{ p[0] }}</td>
        <td>{{ p[1] }}</td>
        <td>{{ p[2] }}</td>
        <td>
          <a
            class="btn btn-sm btn-danger"
            onclick = "return confirm('Tem certeza que deseja deletar o profissional {{ p[1] }}?');"
            >Deletar</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
