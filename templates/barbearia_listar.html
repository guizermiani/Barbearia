{% extends 'base.html' %} {% block title %}Barbearias{% endblock %} {% block
content %}
<div class="card p-4 shadow-sm">
  <h1 class="h5 mb-3">{{ titulo }}</h1>

  <a href="{{ url_for('salvar_barbearia') }}" class="btn btn-primary mb-3"
    >Nova Barbearia</a
  >

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Endereco</th>
        <th>Formas de Pagamento</th>
      </tr>
    </thead>
    <tbody>
      {% for b in barbearias %}
      <tr>
        <td>{{ b[0] }}</td>
        <td>{{ b[1] }}</td>
        <td>{{ b[2] }}</td>
        <td>{{ b[3] }}</td>
        <td>{{ b[4] }}</td>
        <td>
          <a
            class="btn btn-sm btn-danger"
            onclick = "return confirm('Tem certeza que deseja deletar a barbearia {{ b[1] }}?');"
            >Deletar</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
