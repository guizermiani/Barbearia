{% extends 'base.html' %} {% block title %}Serviços{% endblock %} {% block
content %}
<div class="card p-4 shadow-sm">
  <h1 class="h5 mb-3">{{ titulo }}</h1>

  <a href="{{ url_for('servico_salvar') }}" class="btn btn-primary mb-3"
    >Novo Serviço</a
  >

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Tempo Estimado</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody>
      {% for s in servicos %}
      <tr>
        <td>{{ s[0] }}</td>
        <td>{{ s[1] }}</td>
        <td>{{ s[2] }}</td>
        <td>
          <a
            class="btn btn-sm btn-danger"
            onclick = "return confirm('Tem certeza que deseja deletar o serviço {{ s[1] }}?');"
            >Deletar</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
