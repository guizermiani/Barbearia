{% extends 'base_cliente.html' %} {% block title %}Agenndamento{% endblock %} {% block
content %}
<div class="card p-4 shadow-sm">
  <h1 class="h5 mb-3">Agendamento</h1>
  <form action="{{ url_for('salvar_agendamento') }}" method="post">
    <div class="mb-3">
      <label class="form-label">ID Cliente</label>
      <input class="form-control" type="text" name="id_cliente" />
    </div>
    <div class="mb-3">
      <label class="form-label">ID Profissional</label>
      <input class="form-control" type="text" name="id_profissional" />
    </div>
    <div class="mb-3">
      <label class="form-label">ID Serviço</label>
      <input class="form-control" type="number" name="id_servico" />
    </div>
    <div class="mb-3">
      <label class="form-label">Data e Hora</label>
      <input class="form-control" type="text" name="data_hora" />
    </div>
    <div class="mb-3">
      <label class="form-label">Valor do Serviço</label>
      <input class="form-control" type="number" name="valor_servico" />
    </div>
    <div class="mb-3">
      <label class="form-label">Status</label>
      <input class="form-control" type="text" name="status" />
    </div>
    <button class="btn btn-success" type="submit">Salvar</button>
    <a href="" class="btn btn-secondary"
      >Voltar</a
    >
  </form>
</div>
{% endblock %}
